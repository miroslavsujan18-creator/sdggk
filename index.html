<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ronaldo Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px;}
    .quiz-container {max-width: 650px; background: rgba(255,255,255,0.1); padding: 40px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.3); text-align: center; backdrop-filter: blur(10px);}
    h1 {margin-bottom: 20px; font-size: 2.5rem; color: #ffeb3b;}
    .question {font-size: 1.3rem; margin-bottom: 20px; color: #fff;}
    .options button {display: block; width: 100%; margin: 12px 0; padding: 14px; border: none; border-radius: 10px; cursor: pointer; background: linear-gradient(135deg, #ff512f, #dd2476); color: white; font-size: 1rem; font-weight: 600; transition: transform 0.2s, background 0.3s;}
    .options button:hover {transform: scale(1.05); background: linear-gradient(135deg, #ff9966, #ff5e62);}
    .feedback {margin-top: 15px; font-weight: 700; font-size: 1.1rem;}
    .hidden {display: none;}
    .btn {margin-top: 25px; padding: 14px 24px; border: none; border-radius: 12px; background: linear-gradient(135deg, #00b09b, #96c93d); color: white; cursor: pointer; font-size: 1.1rem; font-weight: 700; transition: transform 0.2s, background 0.3s;}
    .btn:hover {transform: scale(1.05); background: linear-gradient(135deg, #11998e, #38ef7d);}
    .donate {margin-top: 30px;}
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>âš¡ Ronaldo Quiz âš¡</h1>
    <div id="quiz">
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="feedback" id="feedback"></div>
      <button id="nextBtn" class="btn hidden">Next Question</button>
    </div>
    <div id="result" class="hidden">
      <h2 style="color:#ffeb3b;">ðŸŽ‰ Quiz Finished! ðŸŽ‰</h2>
      <p id="score" style="font-size:1.2rem; margin-top:10px;"></p>
      <div class="donate">
        <p style="margin-bottom: 10px;">Enjoyed the quiz? Support with a â‚¬1 donation:</p>
        <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_xclick&business=miroslav.sujan18@gmail.com&item_name=Support+the+Ronaldo+Quiz&amount=1.00&currency_code=EUR" class="btn" target="_blank">â˜• Donate â‚¬1</a>
      </div>
    </div>
  </div>

  <script>
    const quizData = [
      {q: "What year was Cristiano Ronaldo born?", a: ["1983", "1985", "1987", "1988"], c: 1},
      {q: "Which country is Ronaldo from?", a: ["Spain", "Brazil", "Portugal", "Argentina"], c: 2},
      {q: "Which club did Ronaldo start his professional career with?", a: ["Sporting CP", "Manchester United", "Real Madrid", "Juventus"], c: 0},
      {q: "In which year did Ronaldo join Manchester United?", a: ["2002", "2003", "2004", "2005"], c: 1},
      {q: "How many Ballon d'Or awards has Ronaldo won?", a: ["3", "4", "5", "6"], c: 2},
      {q: "Which jersey number is Ronaldo famous for?", a: ["7", "9", "10", "11"], c: 0},
      {q: "Which year did Ronaldo win his first Champions League?", a: ["2006", "2007", "2008", "2009"], c: 2},
      {q: "Which national team does Ronaldo captain?", a: ["Brazil", "Portugal", "Spain", "Italy"], c: 1},
      {q: "How many goals did Ronaldo score for Real Madrid?", a: ["451", "400", "500", "350"], c: 0},
      {q: "Which club did Ronaldo join after leaving Real Madrid in 2018?", a: ["PSG", "Juventus", "Sporting", "Chelsea"], c: 1},
      {q: "Which year did Ronaldo return to Manchester United?", a: ["2019", "2020", "2021", "2022"], c: 2},
      {q: "How many European Championships has Ronaldo won with Portugal?", a: ["0", "1", "2", "3"], c: 1},
      {q: "Which year did Portugal win the Euros with Ronaldo?", a: ["2012", "2014", "2016", "2018"], c: 2},
      {q: "Ronaldo has played in how many World Cups?", a: ["3", "4", "5", "6"], c: 2},
      {q: "Which Saudi club did Ronaldo join in 2023?", a: ["Al Hilal", "Al Nassr", "Al Ahli", "Al Ittihad"], c: 1},
      {q: "How many goals has Ronaldo scored for Portugal (approx as of 2023)?", a: ["90", "110", "120+", "130+"], c: 2},
      {q: "Whatâ€™s Ronaldoâ€™s middle name?", a: ["Santos", "dos Santos", "Aveiro", "LuÃ­s"], c: 2},
      {q: "Who gave Ronaldo the number 7 shirt at Manchester United?", a: ["Sir Alex Ferguson", "Wayne Rooney", "David Beckham", "Ryan Giggs"], c: 0},
      {q: "How many Champions League titles has Ronaldo won?", a: ["3", "4", "5", "6"], c: 2},
      {q: "Which year did Ronaldo win his first Ballon d'Or?", a: ["2006", "2007", "2008", "2009"], c: 2},
      {q: "Which Portuguese island was Ronaldo born on?", a: ["Azores", "Madeira", "Porto Santo", "Lisbon"], c: 1},
      {q: "Which club did Ronaldo score his famous bicycle kick against in 2018?", a: ["Barcelona", "Juventus", "Atletico Madrid", "Bayern Munich"], c: 1},
      {q: "How many Premier League titles did Ronaldo win at Manchester United?", a: ["1", "2", "3", "4"], c: 2},
      {q: "Who is older, Ronaldo or Messi?", a: ["Ronaldo", "Messi", "Same Age", "Can't Say"], c: 0},
      {q: "Which year did Ronaldo score his 100th Champions League goal?", a: ["2015", "2016", "2017", "2018"], c: 2}
    ];

    let currentQ = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const nextBtn = document.getElementById("nextBtn");
    const quizEl = document.getElementById("quiz");
    const resultEl = document.getElementById("result");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      const q = quizData[currentQ];
      questionEl.textContent = q.q;
      optionsEl.innerHTML = "";
      feedbackEl.textContent = "";
      q.a.forEach((option, i) => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => selectAnswer(i);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(i) {
      const q = quizData[currentQ];
      if (i === q.c) {
        feedbackEl.textContent = "âœ… Correct!";
        feedbackEl.style.color = "#76ff03";
        score++;
      } else {
        feedbackEl.textContent = "âŒ Wrong!";
        feedbackEl.style.color = "#ff5252";
      }
      Array.from(optionsEl.children).forEach(btn => btn.disabled = true);
      nextBtn.classList.remove("hidden");
    }

    nextBtn.addEventListener("click", () => {
      currentQ++;
      if (currentQ < quizData.length) {
        loadQuestion();
        nextBtn.classList.add("hidden");
      } else {
        quizEl.classList.add("hidden");
        resultEl.classList.remove("hidden");
        scoreEl.textContent = `You got ${score} out of ${quizData.length} correct!`;
      }
    });

    loadQuestion();
  </script>
</body>
</html>
